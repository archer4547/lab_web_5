<!DOCTYPE html>

<head>
    <title>Tap counter</title>
</head>

<body>
    <header style="position: absolute; top: 0%; left: 0%; width: 100%; height: 10%;">
        <div style="display: flex;">
            <div style="flex-grow: 9; width: 90vh;">
                <center><h1>Count <output type="text" id="count" value="0">0</output></h1></center>
            </div>
            
            <div style="flex-grow: 1; width: 10vh;">
                <form><input style="margin-top: 5vh; margin-left: 5vh; width: 8vh; height: 6vh;" type="button" onclick="resetValue()" value="reset"></input></form>

                <script>
                    function resetValue()
                    {
                    var value = parseInt(document.getElementById('count').value, 10);
                    value = isNaN(value) ? 0 : value;
                    value = 0;
                    document.getElementById('count').value = value;
                    }
                </script>
            </div>
        </div>
    </header>

    <div style="position: absolute; display: flex; top: 10%; left: 0%; width: 100%; height: 87%;">
        <div style="flex-grow: 1; margin-top: 25vh">
            <center><form><input style="width: 50vh; height: 25vh;" type="button" onclick="incrementValue()" value="tap"></input></form></center>     

            <script>
                function incrementValue()
                {
                    var value = parseInt(document.getElementById('count').value, 10);
                    value = isNaN(value) ? 0 : value;
                    value++;
                    document.getElementById('count').value = value;
                }
            </script>      
        </div>
    </div>

    <footer style="position: absolute; top:97%; left:0%; width: 100%; height: 3%;">
        <center style="height: 1vh;">Tap to count + 1; you can reset count</center>
    </footer>
</body>
